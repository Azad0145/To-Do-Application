<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit ToDo Item</title>

</head>
<body>
<h1>Edit ToDo Item</h1>

<form th:action="@{/editSaveToDoItem}" th:object="${todo}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div th:if="${#fields.hasErrors('title')}" class="error">
        <p th:each="err : ${#fields.errors('title')}" th:text="${err}"></p>
    </div>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>

    <div th:if="${#fields.hasErrors('status')}" class="error">
        <p th:each="err : ${#fields.errors('status')}" th:text="${err}"></p>
    </div>
    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option value="Pending" th:selected="${todo.status == 'Pending'}">Pending</option>
        <option value="Completed" th:selected="${todo.status == 'Completed'}">Completed</option>
    </select>

    <button type="submit">Save Changes</button>
    <a href="/viewToDoList">Cancel</a>
</form>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: left;
}

.alert {
    background-color: #f9c2c2;
    padding: 10px;
    margin-bottom: 20px;
}

.error {
    color: red;
    margin-bottom: 10px;
}

a {
    margin-right: 10px;
    text-decoration: none;
    color: blue;
}

button {
    margin-top: 10px;
}

</style>
</html>
